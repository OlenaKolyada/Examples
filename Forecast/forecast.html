<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Forecast</title>
</head>
<body>
    <div id="div__header">
        <form id="weather__form">
            <label for="city">Enter city name:</label>
            <input type="text" id="input__city" name="city" required>
            <button type="button" id="btn__weather">Weather</button>
            <button type="button" id="btn__graphic">Graphic</button>
            <button type="button" id="btn__clear">Clear</button>
        </form>
    </div>
    <div id="div__weather"></div>
    <div id="div__graphic"></div>
</body>
</html>
